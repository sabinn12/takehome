<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/home-styles.css">
    <script src="https://kit.fontawesome.com/488ac4d149.js" crossorigin="anonymous"></script>
    <title>Take-home-challenge</title>
</head>
<body>
    <div class="container">
        <div class="image-interaction">
            <div class="overlays">
                <div class="info">
                 <div class="fox-text">
                    <h1>FENNEC FOX</h1>
                    </div>
                 <div class="location"><h2>India</h2></div>
                 <div class="learnmore">Know More<i class="fa-solid fa-arrow-right"></i></div>
                </div>
            </div>
            <div class="image-portal">
                <div class="rectangle"></div>
            <div class="fox-image">
                <img src="./assets/fox.jpeg" alt="FENNEC FOX">
            </div>
            </div>
        </div>
        <div class="image-interaction">
            <div class="overlays">
                <div class="info">
                 <div class="whale-text">
                    <h1>Humpback Whale</h1>
                    </div>
                 <div class="location"><h2>South Africa</h2></div>
                 <div class="learnmore">Know More<i class="fa-solid fa-arrow-right"></i></div>
                </div>
            </div>
            <div class="image-portal">
                <div class="rectangle"></div>
            <div class="whale-image">
                <img src="./assets/whale.jpeg" alt="Humpback whale">
            </div>
            </div>
        </div>
        <div class="image-interaction">
            <div class="overlays">
                <div class="info">
                 <div class="baboon-text">
                    <h1>Common Brown Baboon</h1>
                    </div>
                 <div class="location"><h2>South Africa</h2></div>
                 <div class="learnmore">Know More<i class="fa-solid fa-arrow-right"></i></div>
                </div>
            </div>
            <div class="image-portal">
                <div class="rectangle"></div>
            <div class="babbon-image">
                <img src="./assets/Babbon.jpeg" alt="Babbon">
            </div>
            </div>
        </div>
        <div class="image-interaction">
            <div class="overlays">
                <div class="info">
                 <div class="deer-text">
                    <h1>SPOTTED DEER</h1>
                    </div>
                 <div class="location"><h2>AMAZON</h2></div>
                 <div class="learnmore">Know More<i class="fa-solid fa-arrow-right"></i></div>
                </div>
            </div>
            <div class="image-portal">
                <div class="rectangle"></div>
            <div class="Deer-image">
                <img src="./assets/Deer.jpeg" alt="Deer">
            </div>
            </div>
        </div>
        
    </div>
    <script src="script/script.js"></script>
</body>
</html>
